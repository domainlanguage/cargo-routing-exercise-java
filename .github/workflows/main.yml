on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Package and Build Release Asset

jobs:
  build:
    name: Build and Upload Release Zip
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        
      - name: Clean up .idea folder
        run: rm -f .idea/workspace.xml .idea/vcs.xml
      - name: Remove .gitignore
        run: rm -f .gitignore
      - name: Remove .git directory
        run: rm -rf .git
      - name: Remove .github directory
        run: rm -rf .github
      - name: Zip artifact
        run: cd ..; zip -r cargo-routing-exercise.zip cargo-routing-exercise    
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ../cargo-routing-exercise.zip
          asset_name: cargo-routing-exercise.zip
          asset_content_type: application/zip
